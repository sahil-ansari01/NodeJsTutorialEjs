<body>

    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a href="/contact-us" class="active">Contact Us</a></li> 
            </ul>
        </nav>
    </header>

    <fieldset id="book" >
        <form action="/success">
            <h2>Book a call</h2>
            <h5>Book a call slot and our representative will call you within an hour.</h5>
            <hr>
            <label for="username">Name:</label> 
            <br>
            <input type="text" id="full" name="username" required>
            <br>
            <label for="email">Email:</label>
            <br>    
            <input type="email" name="email" id="email full">
            <input type="submit" id="callBtn" onclick="" value="GET A CALL"></input>
        </form>
    </fieldset>
